<div class="row" ng-controller="mainController">

    <div class="col-md-12 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i> New Visitor
                </div>

            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="form-body">
                        <div class="form-group">
                            <label>Name</label>
                            <div class="input-group">
								<span class="input-group-addon">
								<i class="fa fa-user-o"></i>
								</span>
                                <input type="text" ng-model="customer.name" class="form-control"
                                       placeholder="Customer Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <div class="input-group">
                <span class="input-group-addon">
                <i class="fa fa-money"></i>
                </span>
                                <input type="text" ng-model="customer.phone" class="form-control" placeholder="Phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Reference</label>
                            <div class="input-group">
                <span class="input-group-addon">
                <i class="fa fa-money"></i>
                </span>
                                <input type="text" ng-model="customer.reference" class="form-control"
                                       placeholder="Reference">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Pantai Id</label>

                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>

                        </div>
                        <div class="form-group">
                            <label>Material</label>
                            <div class="input-group">
                <span class="input-group-addon">
                <i class="fa fa-money"></i>
                </span>
                                <input type="text" ng-model="customer.material" class="form-control"
                                       placeholder="Material">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-click="addNewCustomer(customer)" class="btn blue">Submit</button>
                        <button type="button" class="btn default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END SAMPLE FORM PORTLET-->
    </div>
</div>
